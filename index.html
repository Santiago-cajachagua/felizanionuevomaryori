<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recepción Año Nuevo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Carter+One&family=Lilita+One&family=Luckiest+Guy&family=Oleo+Script&display=swap" rel="stylesheet">
    <link href="estilos.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti"></script>
</head>
<body>

<div class="countdown">
    <h1 class="mb-4">INICIAMOS EN...</h1>
    <div class="d-flex justify-content-center gap-4">
        <div>
            <h2 id="days">00</h2>
            <p>Días</p>
        </div>
        <div>
            <h2 id="hours">00</h2>
            <p>Horas</p>
        </div>
        <div>
            <h2 id="minutes">00</h2>
            <p>Minutos</p>
        </div>
        <div>
            <h2 id="seconds">00</h2>
            <p>Segundos</p>
        </div>
    </div>
</div>

<audio id="audio-fast" autoplay loop>
    <source src="inicio.mp3" type="audio/mpeg">
    Tu navegador no soporta el elemento de audio.
</audio>

<div id="confetti-container"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>

</body>
</html>
