<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FELIZ AÑO NUEVO MILAGROS</title>
    <!-- Incluyendo Bootstrap desde un CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/329180/fscreen%401.0.1.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/329180/Stage%400.1.4.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/329180/MyMath.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Carter+One&family=Lilita+One&family=Luckiest+Guy&family=Oleo+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="nuevo.css">
</head>
<body>
    
    <div style="height: 0; width: 0; position: absolute; visibility: hidden">
        <svg xmlns="http://www.w3.org/2000/svg">
          <symbol id="icon-play" viewBox="0 0 24 24">
            <path d="M8 5v14l11-7z" />
          </symbol>
          <symbol id="icon-pause" viewBox="0 0 24 24">
            <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" />
          </symbol>
          <symbol id="icon-close" viewBox="0 0 24 24">
            <path
              d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
          </symbol>
          <symbol id="icon-settings" viewBox="0 0 24 24">
            <path
              d="M19.43 12.98c.04-.32.07-.64.07-.98s-.03-.66-.07-.98l2.11-1.65c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.3-.61-.22l-2.49 1c-.52-.4-1.08-.73-1.69-.98l-.38-2.65C14.46 2.18 14.25 2 14 2h-4c-.25 0-.46.18-.49.42l-.38 2.65c-.61.25-1.17.59-1.69.98l-2.49-1c-.23-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64l2.11 1.65c-.04.32-.07.65-.07.98s.03.66.07.98l-2.11 1.65c-.19.15-.24.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1c.52.4 1.08.73 1.69.98l.38 2.65c.03.24.24.42.49.42h4c.25 0 .46-.18.49-.42l.38-2.65c.61-.25 1.17-.59 1.69-.98l2.49 1c.23.09.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.65zM12 15.5c-1.93 0-3.5-1.57-3.5-3.5s1.57-3.5 3.5-3.5 3.5 1.57 3.5 3.5-1.57 3.5-3.5 3.5z" />
          </symbol>
          <symbol id="icon-sound-on" viewBox="0 0 24 24">
            <path
              d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z" />
          </symbol>
          <symbol id="icon-sound-off" viewBox="0 0 24 24">
            <path
              d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z" />

      </div>
  
      <!-- App -->
      <div class="container">
        <div class="loading-init">
          <div class="loading-init__header"></div>
          <div class="loading-init__status"></div>
        </div>
        <div class="stage-container remove">
          <div class="canvas-container">
            <canvas id="trails-canvas"></canvas>
            <canvas id="main-canvas"></canvas>
          </div>
          <div class="menu hide">
            <div class="menu__inner-wrap">
              <div class="btn btn--bright close-menu-btn">
                <svg fill="white" width="24" height="24">
                  <use href="#icon-close" xlink:href="#icon-close"></use>
                </svg>
              </div>
              <div class="menu__header">Settings</div>
              <div class="menu__subheader">For more info, click any label.</div>
              <form>
                <div class="form-option form-option--select">
                  <label class="shell-type-label">Shell Type</label>
                  <select class="shell-type"></select>
                </div>
                <div class="form-option form-option--select">
                  <label class="shell-size-label">Shell Size</label>
                  <select class="shell-size"></select>
                </div>
                <div class="form-option form-option--select">
                  <label class="quality-ui-label">Quality</label>
                  <select class="quality-ui"></select>
                </div>
                <div class="form-option form-option--select">
                  <label class="sky-lighting-label"></label>
                  <select class="sky-lighting"></select>
                </div>
                <div class="form-option form-option--select">
                  <label class="scaleFactor-label">Scale</label>
                  <select class="scaleFactor"></select>
                </div>
                <div class="form-option form-option--checkbox">
                  <label class="auto-launch-label">Auto Fire</label>
                  <input class="auto-launch" type="checkbox" />
                </div>
                <div
                  class="form-option form-option--checkbox form-option--finale-mode">
                  <label class="finale-mode-label">Finale Mode</label>
                  <input class="finale-mode" type="checkbox" />
                </div>
                <div class="form-option form-option--checkbox">
                  <label class="hide-controls-label">Hide Controls</label>
                  <input class="hide-controls" type="checkbox" />
                </div>
                <div
                  class="form-option form-option--checkbox form-option--fullscreen">
                  <label class="fullscreen-label">Fullscreen</label>
                  <input class="fullscreen" type="checkbox" />
                </div>
                <div class="form-option form-option--checkbox">
                  <label class="long-exposure-label">Open Shutter</label>
                  <input class="long-exposure" type="checkbox" />
                </div>
              </form>
              
            </div>
          </div>
        </div>
        <div class="help-modal">
          <div class="help-modal__overlay"></div>
          <div class="help-modal__dialog">
            <div class="help-modal__header"></div>
            <div class="help-modal__body"></div>
            <button type="button" class="help-modal__close-btn">Close</button>
          </div>
        </div>
        <div id="nuevo-texto">
            <div class="columna columna-izquierda">
                <span class="letra" data-mensaje="Feliz Año Nuevo, lleno de momentos por vivir">F</span>
                <span class="letra" data-mensaje="Este año trae nuevas oportunidades">E</span>
                <span class="letra" data-mensaje="Las cuales me gustaría compartir contigo">L</span>
                <span class="letra" data-mensaje="Invitando a descubrir lo que está por venir">I</span>
                <span class="letra" data-mensaje="Zarpar hacia nuevas experiencias">Z</span>
            </div>
            <div class="columna columna-centro">
                <span class="letra" data-mensaje="Aun cuando las sorpresas nos aguardan">A</span>
                <span class="letra" data-mensaje="Ñuestras historias se pueden cruzar">Ñ</span>
                <span class="letra" data-mensaje="Ojalá este año sea el comienzo de algo interesante">O</span>
            </div>
            <div class="columna columna-derecha">
                <span class="letra" data-mensaje="No se sabe qué sorpresas nos traerá el destino">N</span>
                <span class="letra" data-mensaje="Un año lleno de posibilidades y nuevas personas">U</span>
                <span class="letra" data-mensaje="En donde cada conversación puede llevarnos más lejos">E</span>
                <span class="letra" data-mensaje="Vamos a disfrutar de este nuevo año">V</span>
                <span class="letra" data-mensaje="Ojalá coincidamos en cada paso que demos">O</span>
            </div>
        </div>

        <div id="indicador">
          <img src="2025.png" alt="2025" class="imagen-parpadeo">
      </div>

      <!-- <div id="mensaje-parpadeo">
        Presiona las letras
    </div> -->

        <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" style="color: black;" id="myModalLabel">¡Feliz Año Nuevo!</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p id="modalMessage">¡Que este año esté lleno de alegría, éxito y prosperidad!</p>
                    </div>
                </div>
            </div>
        </div>

        <h1 class="bottom-left">Hecho por Santiago</h1>
        <h1 class="bottom-right">Para Maryori</h1>

        <audio id="audio-background" autoplay loop>
          <source src="libertad.mp3" type="audio/mpeg">
          Tu navegador no soporta el elemento de audio.
      </audio>

      <audio id="audio-background-two" autoplay loop>
        <source src="fuego.mp3" type="audio/mpeg">
        Tu navegador soporta el elemento de audio.
    </audio>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0ro35L0Mfy+DA2+xl6t3Jl6z7sdp09Y7leA0y+Bx/ebPOIuQ" crossorigin="anonymous"></script>
    <script src="nuevo.js"></script>
</body>
